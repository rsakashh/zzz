// অন্যান্য function আগের মতোই
function bnToEn(str){const map={'০':0,'১':1,'২':2,'৩':3,'৪':4,'৫':5,'৬':6,'৭':7,'৮':8,'৯':9};return str.replace(/[০-৯]/g,d=>map[d]);}
function formatTime12(time,isIftar=false){let [h,m]=bnToEn(time).split(':').map(Number);let period=isIftar?'PM':'AM';if(!isIftar&&h===0) h=12;return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')} ${period}`;}
function time12to24(time12){let [time,period]=time12.split(' ');let [h,m]=time.split(':').map(Number);if(period==='PM'&&h<12)h+=12;if(period==='AM'&&h===12)h=0;return {h,m};}
function render(loc){const tbody=document.getElementById('schedule');tbody.innerHTML='';schedules[loc].forEach(r=>{const tr=document.createElement('tr');r.forEach((c,i)=>{const td=document.createElement('td');td.textContent=(i===3)?formatTime12(c,false):(i===4)?formatTime12(c,true):c;tr.appendChild(td);});tbody.appendChild(tr);});highlightNext();}
function highlightNext(){const now=new Date();let highlighted=false;document.querySelectorAll('#schedule tr').forEach(row=>{row.classList.remove('highlight');if(highlighted) return;const sehri=row.children[3].innerText;const iftar=row.children[4].innerText;const {h:sh,m:sm}=time12to24(sehri);const {h:ih,m:im}=time12to24(iftar);const nowH=now.getHours(),nowM=now.getMinutes();if(nowH<sh||(nowH===sh&&nowM<sm)){row.classList.add('highlight');highlighted=true;}else if(nowH<ih||(nowH===ih&&nowM<im)){row.classList.add('highlight');highlighted=true;}});}
function calcDiff(time12){const now=new Date();const {h,m}=time12to24(time12);const target=new Date();target.setHours(h,m,0,0);if(target<now)target.setDate(target.getDate()+1);const diff=target-now;const hh=String(Math.floor(diff/3600000)).padStart(2,'0');const mm=String(Math.floor((diff%3600000)/60000)).padStart(2,'0');const ss=String(Math.floor((diff%60000)/1000)).padStart(2,'0');return {hh,mm,ss};}
function startCountdown(){setInterval(()=>{const row=document.querySelector('#schedule tr.highlight');if(!row)return;const sehri=row.children[3].innerText;const iftar=row.children[4].innerText;const {hh:shh,mm:smm,ss:sss}=calcDiff(sehri);const {hh:ihh,mm:imm,ss:iss}=calcDiff(iftar);document.getElementById('sehriCountdown').innerText=`সেহরি কাউন্টডাউন: ${shh}:${smm}:${sss}`;document.getElementById('countdown').innerText=`ইফতার কাউন্টডাউন: ${ihh}:${imm}:${iss}`;row.style.backgroundColor=`rgba(255,231,163,${1-iss/60})`;},1000);}
render('dhaka');document.getElementById('location').addEventListener('change',e=>render(e.target.value));startCountdown();
